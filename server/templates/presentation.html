<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f8f9fa;
        }
        
        .presentation-header {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .slide {
            background: white;
            margin: 30px 0;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
            page-break-inside: avoid;
        }
        
        .slide-number {
            color: #667eea;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .slide-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.3;
        }
        
        .slide-content {
            font-size: 1.1em;
            line-height: 1.7;
            color: #444;
            margin-bottom: 25px;
        }
        
        .slide-content p {
            margin-bottom: 15px;
        }
        
        .slide-content ul, .slide-content ol {
            margin: 15px 0;
            padding-left: 25px;
        }
        
        .slide-content li {
            margin-bottom: 8px;
        }
        
        .speaker-notes {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            margin-top: 20px;
        }
        
        .speaker-notes-label {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .speaker-notes-content {
            color: #6c757d;
            font-style: italic;
            line-height: 1.6;
        }
        
        .presentation-footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .created-with {
            color: #95a5a6;
            font-size: 0.9em;
            font-style: italic;
        }

        @media print {
            body {
                background: white;
            }
            
            .slide {
                page-break-after: always;
                box-shadow: none;
                border: 1px solid #ddd;
            }
            
            .presentation-header {
                background: #667eea !important;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-header">
        <h1 class="title">{{title}}</h1>
        <p class="subtitle">{{subtitle}}</p>
    </div>
    
    <div class="slides-container">
        {{slides}}
    </div>
    
    <div class="presentation-footer">
        <p class="created-with">Created with VideoScribe AI</p>
    </div>
</body>
</html>
