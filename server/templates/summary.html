<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
        }
        
        .summary-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 50px 40px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .overview {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 5px solid #ff6b6b;
            font-size: 1.1em;
            line-height: 1.7;
        }
        
        .overview-label {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-points {
            background: white;
            padding: 35px;
            border-radius: 12px;
            margin: 30px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
        }
        
        .main-points-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff6b6b;
        }
        
        .main-points ul {
            list-style: none;
            padding: 0;
        }
        
        .main-points li {
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f4;
            position: relative;
            padding-left: 30px;
            font-size: 1.05em;
            line-height: 1.6;
        }
        
        .main-points li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            top: 15px;
            color: #28a745;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .main-points li:last-child {
            border-bottom: none;
        }
        
        .details-section {
            margin: 40px 0;
        }
        
        .details-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff6b6b;
        }
        
        .detail-item {
            background: white;
            margin: 25px 0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #ff6b6b;
        }
        
        .detail-topic {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        
        .detail-summary {
            color: #444;
            line-height: 1.7;
            font-size: 1.05em;
        }
        
        .conclusion-section {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 12px;
            margin: 40px 0;
            border: 1px solid #e9ecef;
            text-align: center;
        }
        
        .conclusion-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        
        .conclusion-content {
            font-size: 1.1em;
            line-height: 1.7;
            color: #555;
            font-style: italic;
        }
        
        .summary-footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #95a5a6;
            font-size: 0.9em;
            border-top: 1px solid #e9ecef;
        }

        @media print {
            .summary-header {
                background: #ff6b6b !important;
                -webkit-print-color-adjust: exact;
            }
            
            .detail-item, .main-points, .overview {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="summary-header">
        <h1 class="title">{{title}}</h1>
    </div>
    
    <div class="overview">
        <div class="overview-label">Overview</div>
        <p>{{overview}}</p>
    </div>
    
    <div class="main-points">
        <h2 class="main-points-title">Key Points</h2>
        {{mainPoints}}
    </div>
    
    <div class="details-section">
        <h2 class="details-title">Detailed Summary</h2>
        {{details}}
    </div>
    
    <div class="conclusion-section">
        <h2 class="conclusion-title">Conclusion</h2>
        <div class="conclusion-content">{{conclusion}}</div>
    </div>
    
    <div class="summary-footer">
        <p>Summary generated with VideoScribe AI</p>
    </div>
</body>
</html>
